<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Урок 2</title>
</head>

<body>
    <div class="container">
        <div>
            <div class="todo-form">
                <form>
                    <div>
                        <label for="todo-input">Текст задачи</label>
                        <input id="todo-input" type="text" paceholder="Введите текст" />
                    </div>
                        <div>
                            <label for="todo-select">Статус</label>
                            <select id="todo-select">
                                <option value="Выполнено">Выполнено</option>
                                <option value="Невыполнено">Невыполнено</option>
                            </select>
                        </div>
                            <div class="button-box">
                                <button type="submit">Создать</button>
                            </div>
                        
                    </div>
                </form>
                <div class="todo-list">
                    <label for="radio1" class="todo-list_radio-label">Показать задачи </label>
                    <input name="visible-todos" class="radio-show" id="radio1" type="radio" checked />
                    <label for="radio2" class="todo-list_radio-label">Скрыть задачи </label>
                    <input name="visible-todos" class="radio-hidden" id="radio2" type="radio" />
                
                    
                        <!--Список задач-->
                        <ul>
                            <li>
                                <div>
                                    <input type="checkbox">
                                    <span>Текст задачи</span>
                                </div>
                                <div>
                                    <button>Редактировать задачу</button>
                                    <button>Удалить задачу</button>
                                </div>
                            </li>
                            <li>
                                <div>
                                    <input type="checkbox">
                                    <span>Текст задачи</span>
                                </div>
                                <div>
                                    <button>Редактировать задачу</button>
                                    <button>Удалить задачу</button>
                                </div>
                            </li>
                        </ul>

                    </div>
                </div>
            </div>
        </div>
</body>

</html>
