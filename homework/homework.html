<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Форма авторизации/регистрации</title>
    <link rel="stylesheet" href="/homework/css/styles.css">
</head>
<body>
    <div class="container">
        <h1 class="h1" style="font-size:220%;">Регистрация</h1>
        <form class="main" method="post" action="homework.html">
            <div class="mb-3">
                <label for="formGroupInput" class="form-label">Полное имя</label>
                <input type="text" class="form-control" id="formGroupInput" placeholder="Введите полное имя">
            </div>
            <div class="mb-3">
                <label for="InputEmail1" class="form-label">Email адрес</label>
                <input type="email" class="form-control" id="InputEmail1" aria-describedby="emailHelp"
                    placeholder="Введите Email-адрес">
            </div>
            <div class="mb-3">
                <label for="InputPassword1" class="form-label">Пароль</label>
                <input type="password" class="form-control" id="InputPassword1" placeholder="Введите пароль">
            </div>
            <div class="mb-3">
                <label for="formGroupInput" class="form-label">Подтвердите пароль</label>
                <input type="text" class="form-control" id="formGroupInput" placeholder="Подтвердите пароль">
            </div>
            <div class="buttons">
                <button type="button" class="button">Регистрация</button>
                <button type="button" class="button">Есть аккаунт? Войти в систему</button>
            </div>
        </form>
    </div>
</body>
</html>
